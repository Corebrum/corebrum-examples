task_definition:
  name: "docker_computation"
  version: "1.0"
  description: "Docker task using embedded inputs; publishes to Zenoh"
  inputs:
    - name: "data"
      type: "json"
  outputs:
    - name: "result"
      type: "zenoh"
      key: "corebrum/examples/docker/result"
  compute_logic:
    type: "docker"
    language: "python"
    timeout_seconds: 60
    code_source:
      type: "docker"
      url: "docker://python:3.9-slim"
      docker_image: "python"
      docker_tag: "3.9-slim"
    code: |
      import json
      result = {"processed": inputs, "status": "success", "method": "docker"}
      print(json.dumps(result))
  validation: []
  metadata: {}
