task_definition:
  name: "simple_test"
  version: "1.0"
  description: "Simple test using embedded inputs; publishes to Zenoh"
  inputs:
    - name: "input"
      type: "string"
  outputs:
    - name: "result"
      type: "zenoh"
      key: "corebrum/examples/simple_test/result"
  validation: []
  metadata: {}
  compute_logic:
    type: "expression"
    language: "python"
    timeout_seconds: 10
    code: |
      import json
      result = {"message": "Task completed successfully", "input": inputs.get("input", "test")}
      print(json.dumps(result))
